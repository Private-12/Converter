<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ascii to Binary converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="Favicon.png">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1 class="heading" id="heading">
            <span id="lang1">Ascii</span>
             to 
            <span id="lang2">Binary</span> 
            converter
        </h1>
        <img id="Logo" src="Favicon.png" alt="">
        <textarea id="input" placeholder="Enter ASCII text here..."></textarea>
        <textarea id="output" placeholder="Binary output will appear here..." readonly></textarea>
        <img id="switch" onclick="swap()" src="Switch.png" alt="Switch">
        <select name="Language" id="language" onchange="changeLanguage(this.value)">
            <option value="Ascii">ASCII</option>
            <option value="Binary">Binary (Base 2)</option>
            <option value="Decimal">Decimal (Base 10)</option>
            <option value="Hexadecimal">Hexadecimal (Base 16)</option>
            <option value="Octal">Octal (Base 8)</option>
        </select>
        <select name="Language" id="language2" onchange="changeLanguage2(this.value)">
            <option value="Ascii">ASCII</option>
            <option value="Binary" selected>Binary (Base 2)</option>
            <option value="Decimal">Decimal (Base 10)</option>
            <option value="Hexadecimal">Hexadecimal (Base 16)</option>
            <option value="Octal">Octal (Base 8)</option>
        </select>
    </body>
</html>
